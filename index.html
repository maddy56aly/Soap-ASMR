<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoapASMR Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #2B2E33; /* Cold Grey */
        color: #E2E8F0;
      }
      
      /* Dark Neumorphism Utilities */
      .neu-flat {
        background: #2B2E33;
        box-shadow: 6px 6px 12px #1f2125, -6px -6px 12px #373b41;
        border-radius: 16px;
        border: none;
      }
      
      .neu-pressed {
        background: #2B2E33;
        box-shadow: inset 6px 6px 12px #1f2125, inset -6px -6px 12px #373b41;
        border-radius: 12px;
        border: none;
      }
      
      .neu-input {
        background: #2B2E33;
        color: #E2E8F0;
        box-shadow: inset 4px 4px 8px #1f2125, inset -4px -4px 8px #373b41;
        border-radius: 8px;
        border: none;
      }
      .neu-input:focus {
        outline: none;
        box-shadow: inset 2px 2px 4px #1f2125, inset -2px -2px 4px #373b41;
      }

      .neu-btn {
        background: linear-gradient(145deg, #2e3137, #27292e);
        box-shadow: 5px 5px 10px #1f2125, -5px -5px 10px #373b41;
        color: #94A3B8;
        transition: all 0.2s ease;
        border-radius: 12px;
      }
      .neu-btn:active {
        background: #2B2E33;
        box-shadow: inset 5px 5px 10px #1f2125, inset -5px -5px 10px #373b41;
      }
      .neu-btn:hover {
        color: #C084FC; /* Purple-400 */
      }
      
      .neu-btn-primary {
        background: #2B2E33;
        box-shadow: 5px 5px 10px #1f2125, -5px -5px 10px #373b41;
        color: #C084FC;
        font-weight: 600;
      }
      .neu-btn-primary:hover {
        background: linear-gradient(145deg, #2e3137, #27292e);
        color: #D8B4FE;
      }
      .neu-btn-primary:active {
        box-shadow: inset 5px 5px 10px #1f2125, inset -5px -5px 10px #373b41;
      }

      .neu-btn-active {
        background: #2B2E33;
        box-shadow: inset 5px 5px 10px #1f2125, inset -5px -5px 10px #373b41;
        color: #C084FC;
        font-weight: 700;
        border: 1px solid rgba(192, 132, 252, 0.1);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2B2E33; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f434a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5058; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
